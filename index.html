<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Deep Link Buttons</title>
    <style>
        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Test Deep Link</h1>
    <button onclick="openDeepLink('com.gn.khogame://open')">Open </button>
    <button onclick="openDeepLink('com.gn.khogame://openfeature')">Open Feature</button>
    <button onclick="openDeepLink('com.gn.khogame://openwebview/https://kendevg88.github.io/vm')">Open Go88</button>
    <button onclick="openDeepLink('com.gn.khogame://openwebview/https://kendevg88.github.io/AquariumUnityWebGL')">Open Aquarium</button>
    <button onclick="openDeepLink('com.gn.khogame://openwebview/https://kendevg88.github.io/PumpkinRunCocosWebExport')">Open Pumpkin</button>
    <button onclick="openDeepLink('https://play.google.com/store/apps/details?id=com.gn.khogame&referrer=utm_source%3Denablevmgame')">Google play enable vm game</button>
    <button onclick="openDeepLink('https://play.google.com/store/apps/details?id=com.gn.khogame&referrer=utm_source%3Dopenwebview%2Fhttps%3A%2F%2Fkendevg88.github.io%2Fvm')">Google play open kendevg88.github.io/vm</button>


    <script>
        function openDeepLink(url) {
            // Điều này sẽ cố gắng mở deep link
            // Tuy nhiên, lưu ý rằng trình duyệt web có thể không hỗ trợ mở deep links trực tiếp
            window.location.href = url;
        }
    </script>
</body>
</html>
